<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Country Details</h1>
    </header>

    <section id="country-list">
    </section>

    <section id="country-details">
        <img id="flagImg" alt="">
        <h1 id="countryName"></h1>
        <h3 id="capitalName"></h3>
        <div class="detail-info">
            <div>
                <h3 id="full-name"></h3>
                <h3 id="region"></h3>
                <h3 id="subregion"></h3>
                <h3 id="population"></h3>
                <h3 id="timezone"></h3>
            </div>
            <div>
                <h3 id="currencie-code"></h3>
                <h3 id="currencie-name"></h3>
                <h3 id="currencie-symbol"></h3>
                <h3 id="language-name"></h3>
                <h3 id="language-nativeName"></h3>
            </div>
            <div>
                <img id="temp-icon" alt="">
                <h1><span id="temp"></span>&deg;C</h1>
                <h3>Feels Like: <span id="feels-like"></span>&deg;C</h3>
                <h3 id="cloud-condition"></h3>
                <h3 id="humidity"></h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
